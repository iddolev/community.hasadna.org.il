{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>

    <link href="{% static 'bootstrap/2.3.2/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/2.3.2/css/bootstrap-responsive.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">{% trans "Hasadna: Community" %}</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">{{ user }}</a></li>
        </ul>
    </div>
</div>

<div class="container">

    <ol class="breadcrumb">
        {% block breadcrumbs %}
        {% endblock %}
    </ol>

    {% block content %}
        <div class="row">
            <div class="col-lg-12">
                {% block simplecontent %}
                {% endblock %}
            </div>
        </div>

    {% endblock %}

    <hr>

    <footer>
        <p>&copy; {% trans "The Public Knowledge Workshop" %} 2014</p>
    </footer>
</div>


<script src="{% static 'js/jquery-1.11.0.min.js' %}"></script>
<script src="{% static 'bootstrap/2.3.2/js/bootstrap.min.js' %}"></script>
</body>
</html>
